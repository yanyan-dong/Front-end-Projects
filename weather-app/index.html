<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>City Weather</title>

</head>
<body>

    <div class="container my-5 mx-auto"> 
    
        <h1 class="text-muted text-center my-4"> City Weather</h1>

        <form class="change-location my-4 text-center text-muted">
        <!-- we need a form for inputting value-->
            <label for="city">Enter a location for weather infomation</label>
            <input type="text" name="city" class="form-control p-4">
            <!-- for="city" in the <label> is linked to name="city" in the <input>-->
        </form> 
        
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my04">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>


    </div>

<!-- Since forcast.js is in front of app.js, we can use the variables/functions inside forcast.js in app.js -->
    <script src="scripts/forcast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
